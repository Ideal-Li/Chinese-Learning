<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>拼音汉字转换</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1>Hello, world!</h1>
      <p>This website helps convert Chinese characters into Pinyin</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div id="app">
          <div class="input-group">
            <textarea class="form-control" rows="3" placeholder="Input Chinese characters here" v-model="message"></textarea>

            <button type="button" class="btn btn-primary btn-lg" v-on:click="ConvertMessage">Convert</button>
            <textarea class="form-control" rows="3" >{{message}}</textarea>
        
            </div>

          </div>
        </div>
      </div>
    </div>

</body>

</html>

<script>
  var app = new Vue({
  el: '#app',
  data: {
    message: ''
  },
  methods:{
    ConvertMessage = function(){
      this.message = this.message.split('').reverse().join('')
    }
  }
})
</script>
